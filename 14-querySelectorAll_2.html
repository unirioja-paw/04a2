      for (var i = 0; i < enlaces.length; i++) {
        enlaces[i].innerHTML = enlaces[i].href;
      }

      // enlaces es un array?

      // cambiar bucle for por .map()


      console.log(enlaces)

        console.log(`Enlace inactivo ${inactivos[i].innerHTML}`)
      }
    }
